<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	<title>问～答</title>
</head>
<body>
  <div class="container">
  	<h1 class="page-header">出题页面</h1>
	<form class="form-horizontal" role="form" action="{{ url_for('add') }}" method="post">
	  <div class="form-group">
	    <label for="inputAlias" class="col-sm-2 control-label">用户别名</label>
	    <div class="col-sm-8">
	      <input type="text" class="form-control" name="alias" id="inputAlias">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPapername" class="col-sm-2 control-label">试卷名</label>
	    <div class="col-sm-8">
	      <input type="text" class="form-control" name="papername" id="inputPapername">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputNumber" class="col-sm-2 control-label">试题编号</label>
	    <div class="col-sm-8">
	      <input type="text" class="form-control" name="number" id="inputNumber">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputType" class="col-sm-2 control-label">题目类型</label>
	    <div class="col-sm-8">
	      <input type="text" class="form-control" name="type" id="inputType" placeholder="1:简答题 2:判断题 4:选择题">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputContent" class="col-sm-2 control-label">题目内容</label>
	    <div class="col-sm-8">
	      <textarea class="form-control" rows="3" name="content" id="inputContent"></textarea>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputOptiona" class="col-sm-2 control-label">选项A</label>
	    <div class="col-sm-8">
	      <input type="text" class="form-control" name="optiona" id="inputOptiona">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputOptionb" class="col-sm-2 control-label">选项B</label>
	    <div class="col-sm-8">
	      <input type="text" class="form-control" name="optionb" id="inputOptionb">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputOptionc" class="col-sm-2 control-label">选项C</label>
	    <div class="col-sm-8">
	      <input type="text" class="form-control" name="optionc" id="inputOptionc">
	    </div>
	  </div>
	  <div class="form-group">
	    <label ffor="inputOptiond" class="col-sm-2 control-label">选项D</label>
	    <div class="col-sm-8">
	      <input type="text" class="form-control" name="optiond" id="inputOptiond">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputAnswer" class="col-sm-2 control-label">答案</label>
	    <div class="col-sm-8">
	      <input type="text" class="form-control" name="answer" id="inputAnswer" placeholder="判断题:yes no 选择题:ABCD">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-8">
	      <button type="submit" class="btn btn-default">提交</button>
	    </div>
	  </div>
	</form>
  </div>

</body>
</html>
